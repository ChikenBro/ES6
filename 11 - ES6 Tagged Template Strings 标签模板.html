<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .highlight {
      padding: 2px 5px;
      background: skyblue;
      color: white;
    }
  </style>
</head>

<body>
  <script>
    // strings包含了" has commented on your topic " 如果以变量开头或结尾会多空字符串
    // 他是以变量作为分隔符
    // args包含了 user 和 topic
    const highlight = (strings, ...args) => {
      const highlighted = args.map(value => `<span class="highlight">${value}</span>`);
      //  let str= '';
      //  strings.forEach((string,i) => str += `${string}${highlighted[i] || ''}`);
      //  return str;
      return strings.reduce((prev, curr, i) => `${prev}${curr}${highlighted[i] || ''}`, '')
    }
    const user = 'Mary';
    const topic = 'Learn to use markdown';
    const sentance = highlight`${user} has commented on your topic ${topic}`;
    document.body.innerHTML = sentance;
  </script>
</body>

</html>
