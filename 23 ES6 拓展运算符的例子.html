<body>
  <ul>
    <li>Go</li>
    <li>Run</li>
    <li>Rest</li>
  </ul>
  <script>
    // 1
    const todoss = [...document.querySelectorAll('li')];
    const names = todoss.map(todo => todo.textContent);
    console.log(names);

    // 2
    const favorites = {
      color: ['yellow', 'red'],
      fruits: ['apple', 'orange']
    }
    const shoppingList = ['mike', 'sweets', ...favorites.fruits];
    console.log(shoppingList);

    // 3
    const todos = [
      { id: 1, name: 'Go', completed: false },
      { id: 2, name: 'Run', completed: true },
      { id: 3, name: 'Rest', completed: false },
    ];
    const id = 2;
    const todoIndex = todos.findIndex(todo => todo.id === id);

    const newTodos = [...todos.slice(0, todoIndex), ...todos.slice(todoIndex + 1)];
    console.log(newTodos);
